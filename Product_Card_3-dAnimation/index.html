<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="product">
                <div class="circle"></div>
                <img src="./img.png" alt="Vision">
            </div>
            <div class="info">
                <h1 class="title">CR-R7834</h1>
                <h2>ULTRA H.D VISION BY RIOX</h2>
                <div class="type">
                    <button>Metal</button>
                    <button class="active">Alloy</button>
                    <button>Steel</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
